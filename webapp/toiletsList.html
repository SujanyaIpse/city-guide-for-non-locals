<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Toilets</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #0057d9;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px;
        }

        .toilet-card {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .toilet-card:hover {
            transform: scale(1.05);
        }

        .toilet-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid #0057d9;
        }

        .toilet-details {
            padding: 15px;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #0057d9;
        }

        p {
            color: #555;
            margin-bottom: 15px;
        }

        .rating {
            display: flex;
            align-items: center;
            color: #f39c12;
        }

        .rating img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .map-container {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }

        .openMapsbtn{
            background-color: #0057d9;
            padding: 20px;
            color: white;
            border: none;
            margin-top: 50px;
            margin-bottom: 30px;
        }
    </style>
</head>
