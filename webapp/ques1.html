<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Page</title>
    <link rel="stylesheet" type="text/css" href="ques1.css">
</head>
<body>

    <div id="appointment-form" class="appointment-form">
        <h2>Pre-Visit Details</h2>
        <form class="app-form" method="post" action="BookAppointmentServlet">
			
			<!-- Personal Information -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <!-- User Type -->
            <label for="userType">User Type:</label>
            <select id="userType" name="userType" required>
                <option value="student">Student</option>
                <option value="business"> Job / Business Person</option>
                <option value="tourist">Tourist</option>
            </select>

            <!-- Student-specific Questions -->
            <div id="studentQuestions" style="display: none;">
                <label for="fieldOfStudy">Field of Study:</label>
                <input type="text" id="fieldOfStudy" name="fieldOfStudy">
            </div>

            <!-- Accommodation Details -->
            <label for="accommodation">Preferred accommodation:</label>
            <textarea id="accommodation" name="accommodation"></textarea>

            <!-- Period of Stay -->
            <label for="periodOfStay">Period of Stay:</label>
            <input type="text" id="periodOfStay" name="periodOfStay" placeholder="E.g., 5 days">

            <!-- Category of Places of Interest -->
            <label for="interestCategory">Places of Interest:</label>
            <input type="text" id="interestCategory" name="interestCategory" placeholder="E.g., Historical sites, Museums">

            <!-- Business Person-specific Questions -->
            <div id="businessQuestions" style="display: none;">


                <!-- New Question for Outdoor Business Meetings -->
                <label for="outdoorMeetings">Prefer Outdoor Workspace/Business Meetings?</label>
                <select id="outdoorMeetings" name="outdoorMeetings">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- Tourist-specific Questions -->
            <div id="touristQuestions" style="display: none;">
                <label for="numPeople">Number of People:</label>
                <input type="number" id="numPeople" name="numPeople" >
            </div>

            <!-- General Questions -->
            <label for="dateOfVisit">Date of Planned Visit:</label>
            <input type="date" id="dateOfVisit" name="dateOfVisit" required>

            <button id="bookSubmitBtn" type="submit">Submit</button>
            
            <script>
                // Show/hide questions based on user type
                document.getElementById('userType').addEventListener('change', function() {
                    var studentQuestions = document.getElementById('studentQuestions');
                    var businessQuestions = document.getElementById('businessQuestions');
                    var touristQuestions = document.getElementById('touristQuestions');

                    if (this.value === 'student') {
                        studentQuestions.style.display = 'block';
                        businessQuestions.style.display = 'none';
                        touristQuestions.style.display = 'none';
                    } else if (this.value === 'business') {
                        studentQuestions.style.display = 'none';
                        businessQuestions.style.display = 'block';
                        touristQuestions.style.display = 'none';
                    } else if (this.value === 'tourist') {
                        studentQuestions.style.display = 'none';
                        businessQuestions.style.display = 'none';
                        touristQuestions.style.display = 'block';
                    } else {
                        studentQuestions.style.display = 'none';
                        businessQuestions.style.display = 'none';
                        touristQuestions.style.display = 'none';
                    }
                });

                // Set the minimum date to the current date
                var currentDate = new Date().toISOString().split('T')[0];
                document.getElementById('dateOfVisit').min = currentDate;
            </script>

        </form>
    </div>

    <script src="ques1.js"></script>
</body>
</html>
